<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>CONADEH - Sistema de Tickets</title>
  </head>
  
  <body>
    <h1 class="titulo">
    <i class="fa-solid fa-hands-holding-child"></i>
      Comisionado Nacional de los Derechos Humanos
    </h1>

    <div class="card" id="formTicket">
      <h2><i class="fa-solid fa-ticket"></i> Sistema de Tickets</h2>
      <p class="subtitulo">
        Recibira un correo con el numero de ticket para su seguimiento
      </p>

        <form id="formularioTicket">

          <div class="input-group">
            <i class="fa-solid fa-building"></i>
            <select class="departamento" id="departamento">
              <option value="" disabled selected>Seleccione el departamento</option>
              <option value="Dirección Superior">Dirección Superior</option>
              <option value="Gerencia de Talento Humano">Gerencia de Talento Humano</option>
              <option value="Gerencia Administrativa">Gerencia Administrativa</option>
              <option value="Unidad de Bienes">Unidad de Bienes</option>
              <option value="Gerencia de Educación">Gerencia de Educación</option>
              <option value="Gerencia de Cooperación externa">Gerencia de Cooperación externa</option>
              <option value="Observatorio Nacional de Derechos Humanos">Observatorio Nacional de Derechos Humanos</option>
              <option value="Clínica de control de convencionalidad y litigio estrátegico">Clínica de control de convencionalidad y litigio estrátegico</option>
              <option value="Defensorías">Defensorías</option>
              <option value="Unidad Estadística">Unidad Estadística</option>
              <option value="Gerencia de Planificación">Gerencia de Planificación</option>
              <option value="Secretaría General">Secretaría General</option>
              <option value="Auditoría interna">Auditoría interna</option>
              <option value="Unidad de Comunicaciones">Unidad de Comunicaciones</option>
              <option value="Oficina Centro Oriente">Oficina Centro Oriente</option>
              <option value="Tribunal Superior de Cuentas">Tribunal Superior de Cuentas</option>
              <option value="Asesoría Legal">Asesoría Legal</option>
              <option value="Oficina Regional Centro Occidente (Comayagua)">Oficina Regional Centro Occidente (Comayagua)</option>
              <option value="Oficina Regional Centro Oriente">Oficina Regional Centro Oriente</option>
              <option value="Oficina Regional Norte (San Pedro Sula)">Oficina Regional Norte (San Pedro Sula)</option>
              <option value="Oficina Regional Litoral Atlántico (Ceiba)">Oficina Regional Litoral Atlántico (Ceiba)</option>
              <option value="Oficina Regional Occidente (Copán)">Oficina Regional Occidente (Copán)</option>
              <option value="Oficina Regional del Sur (Choluteca)">Oficina Regional del Sur (Choluteca)</option>
              <option value="Oficina Departamental Ocotepeque">Oficina Departamental Ocotepeque</option>
              <option value="Oficina Departamental Santa Bárbara">Oficina Departamental Santa Bárbara</option>
              <option value="Oficina Departamental Olancho">Oficina Departamental Olancho</option>
              <option value="Oficina Departamental Valle">Oficina Departamental Valle</option>
              <option value="Oficina Departamental Lempira">Oficina Departamental Lempira</option>
              <option value="Oficina Departamental Colón">Oficina Departamental Colón</option>
              <option value="Oficina Departamental Gracias a Dios">Oficina Departamental Gracias a Dios</option>
              <option value="Oficina Departamental Yoro">Oficina Departamental Yoro</option>
              <option value="Oficina Departamental Atlántida">Oficina Departamental Atlántida</option>
              <option value="Oficina Departamental Choluteca">Oficina Departamental Choluteca</option>
              <option value="Oficina Departamental Comayagua">Oficina Departamental Comayagua</option>
              <option value="Oficina Departamental Copán">Oficina Departamental Copán</option>
              <option value="Oficina Departamental Cortés">Oficina Departamental Cortés</option>
              <option value="Oficina Departamental El Paraíso">Oficina Departamental El Paraíso</option>
              <option value="Oficina Departamental Francisco Morazán">Oficina Departamental Francisco Morazán</option>
              <option value="Oficina Departamental Intibucá">Oficina Departamental Intibucá</option>
              <option value="Oficina Departamental La Paz">Oficina Departamental La Paz</option>
              <option value="Oficina Regional del Sur (Choluteca)">Oficina Regional del Sur (Choluteca)</option>
              <option value="Oficina Departamental Islas de la Bahía">Oficina Departamental Islas de la Bahía</option>
              <option value="SubOficina del Progreso Yoro">SubOficina del Progreso Yoro</option>
            </select>
        </div>
       
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
      <input type="text" id="nombre" placeholder="Nombre y Apellido" />
      </div>

      <div class="input-group textarea">
        <i class="fa-solid fa-comment-dots"></i>
        <textarea id="descripcion" name="descripcion" placeholder="Describa su problema..."></textarea>
      </div>

      <button type="submit">
        <i class="fa-solid fa-paper-plane"></i>
        Generar ticket
      </button>
    </form>
    </div>

    <div class="card oculto" id="confirmation">
      <h2 class="st">Ticket generado con éxito</h2>

      <div class="Ticket">
        <p><strong>N° Ticket:</strong> <span id="ticketNumber"></span></p>
        <p><strong>Departamento:</strong> <span id="ticketDepartamento"></span></p>
        <p><strong>Nombre:</strong> <span id="ticketNombre"></span></p>
        <p><strong>Descripción:</strong> <span id="ticketDescripcion"></span></p>
      </div>
    </div>

    <script src ="GeneracionTicket.js"></script>
    
  </body>
  <footer>
    <p>© 2026 | CONADEH</p>
  </footer>


</html>
