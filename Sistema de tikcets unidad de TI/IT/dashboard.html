<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Bienvenido al Sistema de Tickets</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <i class="titulo"></i>
        <span>Sistema de Tickets - Unidad de TI</span>
      </div>

      <div class="nav-right">
        <a href="#"><i class="fa-solid fa-user-circle"></i> Perfil</a>
        <a href="#"><i class="fa-solid fa-sign-out-alt"></i> Cerrar sesión</a>
      </div>
    </nav>

    <div class="tickets-container">
      <h2><i class="fa-solid fa-ticket"></i> Tickets Registrados</h2>

      <div class="layout">
        <!-- Columna izquierda -->
        <aside class="sidebar">
          <div class="status-card" data-estado="Abierto" id="card-abierto">
            <div class="status-title">Abiertos</div>
            <div class="status-count" id="count-abierto">0</div>
          </div>

          <div class="status-card" data-estado="En Proceso" id="card-proceso">
            <div class="status-title">En proceso</div>
            <div class="status-count" id="count-proceso">0</div>
          </div>

          <div class="status-card" data-estado="Terminado" id="card-terminado">
            <div class="status-title">Terminados</div>
            <div class="status-count" id="count-terminado">0</div>
          </div>

          <button class="btn-clear-filter" type="button" id="btn-ver-todos">
            Ver todos los tickets
          </button>
        </aside>

        <!-- Columna derecha (tu contenido actual) -->
        <section class="content">
          <input
            type="text"
            id="search-ticket"
            placeholder="Buscar tickets..."
          />
          <div id="tickets-container">
            <!-- Los tickets se cargarán aquí dinámicamente -->
          </div>
        </section>
      </div>
    </div>

    <!-- Modal Detalles -->
    <div class="modal" id="modalDetalles" aria-hidden="true">
      <div class="modal__overlay" id="modalOverlay"></div>

      <div
        class="modal__card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal__header">
          <h3 class="modal__title" id="modalTitle">Detalles del Ticket</h3>
          <button
            class="modal__close"
            id="modalClose"
            type="button"
            aria-label="Cerrar"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="modal__body">
          <div class="modal__row">
            <div class="modal__label">Ticket</div>
            <div class="modal__value" id="d-id">—</div>
          </div>

          <div class="modal__row">
            <div class="modal__label">Nombre</div>
            <div class="modal__value" id="d-nombre">—</div>
          </div>

          <div class="modal__row">
            <div class="modal__label">Estado</div>
            <div class="modal__value">
              <span class="pill" id="d-estado">—</span>
            </div>
          </div>

          <div class="modal__row">
            <div class="modal__label">Fecha y hora</div>
            <div class="modal__value" id="d-fecha">—</div>
          </div>

          <div class="modal_row modal_row--full">
            <div class="modal__label">Descripción</div>
            <div class="modal_value modal_desc" id="d-desc">—</div>
          </div>
        </div>

        <div class="modal__footer">
          <button class="modal__btn" id="modalOk" type="button">Cerrar</button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>

  <footer>
    <p>© 2026 | CONADEH</p>
  </footer>
</html>
