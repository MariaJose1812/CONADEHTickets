<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONADEH - Iniciar Sesión</title>
    <link rel="stylesheet" href="./login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="left-section">
            <div class="branding">
                <h2>Sistema de Tickets</h2>

                <img src="../Background_Images/logo completo.png" alt="logo">
            </div>
        </div>

        <div class="right-section">
            <div class="Login-box">
                
                <h2>Inicia Sesión</h2>
                <p>Ingresa tus credenciales para continuar</p>
                
                <form id="loginForm">
                    <label for="correo">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="correo" placeholder="ejemplo@conadeh.hn" required>
                    </div>

                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="********" minlength="8" required>
                    </div>

                    <hr>

                    <div class="input-group">
                        <i class="fa-solid fa-user-shield"></i>
                        <input type="password" id="codigoSoporte" placeholder="Código para personal de TI">
                    </div>

                        <button type="submit">
                            INGRESAR 
                        </button>

                </form>

                <p class="link-text">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
