<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONADEH - Registro</title>
    <link rel="stylesheet" href="./register.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="main-container">
        <div class="left-section">
            <div class="branding">
                <h2>Sistema de Tickets</h2>

                <img src="../Background_Images/logo completo.png" alt="logo">
            </div>
        </div>

        <div class="right-section">
            <div class="Login-box">
                
                <h2>Regístrate</h2>
                <p>Ingresa tus datos para crear una cuenta</p>
        
        <form id="registerForm">
            <label for="nombre">Nombre completo</label>
            <div class="group-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombre" placeholder="Nombre completo" required>
            </div>
            
            <label for="correo">Correo Electrónico</label>
            <div class="group-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="correo" placeholder="ejemplo@conadeh.hn" required>
            </div>

            <label for="password">Contraseña</label>
            <div class="group-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="********" minlength="8" required>
            </div>

            <hr>

            <div class="group-input">
                <i class="fa-solid fa-user-shield"></i>
                <input type="password" id="codigoSoporte" placeholder="Código para personal de TI">
            </div>

            <button type="submit">
                Registrarse <i class="fa-solid fa-check"></i>
            </button>

        </form>

        <p class="link-text">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
