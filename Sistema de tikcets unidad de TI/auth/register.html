<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONADEH - Registro</title>
    <link rel="stylesheet" href="./register.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="auth-card">
        <h2 style="color: #034f36;"><i class="fa-solid fa-user-plus"></i> Crear Cuenta</h2>
        <p>Complete sus datos para registrarse</p>
        
        <form id="registerForm">
            <div class="group-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="group-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
            </div>

            <div class="group-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña (mín 8 caracteres)" minlength="8" required>
            </div>

            <div class="group-input" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
                <i class="fa-solid fa-user-shield" style="color: #034f36;"></i>
                <input type="password" id="codigoSoporte" placeholder="Código de Personal TI (Opcional)">
            </div>

            <button type="submit" style="width: 100%; margin-top: 1rem;">
                Registrarse <i class="fa-solid fa-check"></i>
            </button>
        </form>

        <p class="link-text">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
