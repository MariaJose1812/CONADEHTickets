<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>CONADEH - Sistema de Tickets</title>
  </head>
  
  <body>
    <h1 class="titulo">
    <i class="fa-solid fa-hands-holding-child"></i>
      Comisionado Nacional de los Derechos Humanos
    </h1>

    <div class="card" id="formTicket">
      <h2><i class="fa-solid fa-ticket"></i> Sistema de Tickets</h2>
      <p class="subtitulo">
        Recibirá un correo con el número de ticket para su seguimiento.
      </p>

        <form id="formularioTicket">

          <div class="input-group">
            <i class="fa-solid fa-building"></i>
            <select class="departamento" id="departamento">
              <option value="" disabled selected>Seleccione el departamento</option>
            </select>
        </div>
       
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
      <input type="text" id="nombre" placeholder="Nombre y Apellido" />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-user"></i>
      <input type="email" id="correo" placeholder="Correo electrónico" />
      </div>

      <div class="input-group textarea">
        <i class="fa-solid fa-comment-dots"></i>
        <textarea id="descripcion" name="descripcion" placeholder="Describa su problema..."></textarea>
      </div>

      <button type="submit">
        <i class="fa-solid fa-paper-plane"></i>
        <span class="btn-text">Generar ticket</span>
      </button>

    </form>

    </div>

    <div class="card oculto" id="confirmation">
      <div class="check">
        ✔
          </div>
       
      <h2 class="st">¡Ticket generado con éxito!</h2>
      <div class="ticket-number">
       <p><strong>Su número de ticket es:</strong> <span id="ticketNumber"></span></p>
      </div>

      <div class="Ticket">
        
        <p><strong>Departamento:</strong> <span id="ticketDepartamento"></span></p>
        <p><strong>Nombre:</strong> <span id="ticketNombre"></span></p>
        <p><strong>Correo:</strong> <span id="ticketCorreo"></span></p>
        <p><strong>Descripción:</strong> <span id="ticketDescripcion"></span></p>
      </div>
      <div class="action">
      <button type="button" class="btn" id="btn-nuevoticket">+ Crear nuevo ticket</button>

    </div>
    </div>
    
  <script type="module" src="GeneracionTicket.js"></script>
    
  </body>
  <footer>
    <p>© 2026 | CONADEH</p>
  </footer>


</html>
